apply plugin: 'com.android.application'
android {
    compileSdkVersion 12
    buildToolsVersion "24.0.1"
    sourceSets {
        main {
            jni.srcDirs = []
        }
    }
    defaultConfig {
        applicationId 'org.libsdl.app'
        minSdkVersion 10
        targetSdkVersion 12
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
}